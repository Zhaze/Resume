<div class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" routerLink="/" (click)="isCollapsed = true">{{ info.name }}</a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse sticky" [collapse]="isCollapsed">
    <div class="navbar-nav d-flex flex-sm-row justify-content-around">
      <a class="nav-item nav-link" href="mailto:ZacharyScottHazen@gmail.com"><i class="ion-ios-mail"></i> {{ info.email }}</a>
      <a class="nav-item nav-link" href="tel:{{ info.phone }}"><i class="ion-ios-call nav-item"></i> {{ info.phone | phoneNumber }}</a>
    </div>
    <div class="navbar-collapse sticky" [collapse]="isCollapsed">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link mr-auto" routerLink="/about" (click)="isCollapsed = true">About</a>
        <a class="nav-item nav-link mr-auto" routerLink="/skills" (click)="isCollapsed = true">Skills</a>
        <a class="nav-item nav-link mr-auto" routerLink="/experience" (click)="isCollapsed = true">Experience</a>
        <a class="nav-item nav-link mr-auto" routerLink (click)="openModal(template)" (click)="isCollapsed = true">References</a>
      </div>
    </div>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4>References</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="text-center">Please contact me directly for a list of references.</p>
      <hr>
      <a class="btn btn-info btn-block" href="mailto:ZacharyScottHazen@gmail.com"><i class="ion-ios-mail"></i> {{ info.email }}</a>
      <br>
      <a class="btn btn-info btn-block" href="tel:{{ info.phone }}"><i class="ion-ios-call"></i> {{ info.phone | phoneNumber }}</a>
    </div>
  </ng-template>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div mat-list-item class="contact-buttons">
        <button mat-raised-button fxFlex="50%">
          <mat-icon>
            phone
          </mat-icon>
        </button>
        <button mat-raised-button fxFlex>
          <mat-icon>
            email
          </mat-icon>
        </button>
        </div>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/skills">Skills</a>
      <a mat-list-item routerLink="/experience">Experience</a>
      <a mat-list-item (click)="null">References</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{info.name}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-accordion *ngFor="let job of experience; let i = index">
  <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)">
    <mat-expansion-panel-header>
      <mat-panel-title fxFlex="60%" class="job-title">
        {{job.title}}
      </mat-panel-title>
      <mat-panel-description fxFlex class="dates-worked">
          {{job.startDate | date:'MMMM y'}}-{{job.endDate | date:'MMMM y'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    {{job.comments}}
    <div class="description">
      <ul *ngFor="let detail of job.description">
        <li>{{detail}}</li>
      </ul>
    </div>
  </mat-expansion-panel>
</mat-accordion>

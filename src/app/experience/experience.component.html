<mat-card class="experience-container">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let job of experience; let i = index" [expanded]="step === i" (opened)="setStep(i)">
      <mat-expansion-panel-header [class.mat-raised-button]="step === i">
        <mat-panel-title fxFlex class="job-title">
          {{job.title}}
        </mat-panel-title>
        <mat-panel-description fxFlex class="dates-worked" *ngIf="!isSmallScreen">
          {{ job.startDate | date:'MMMM y' }}-{{ job.endDate | date:'MMMM y' }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="details-header" fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs="column">
        <span class="company">
          {{ job.company }}
        </span>
        <span class="location">
          {{ job.location }}
        </span>
        <span *ngIf="isSmallScreen">
          {{ job.startDate | date:'MMMM y' }}-{{ job.endDate | date:'MMMM y' }}
        </span>
      </div>
      <mat-divider inset="true"></mat-divider>
      <div class="details-body" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
        <div fxFlex class="comments">
          {{ job.comments }}
        </div>
        <div fxFlex>
          <ul>
            <li *ngFor="let detail of job.description">
              {{ detail }}
              <mat-divider inset="true" class="list-divider"></mat-divider>
            </li>
          </ul>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>

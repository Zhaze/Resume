<h1 mat-dialog-title color="primary">References</h1>
<div mat-dialog-content>
  <p>Please contact me directly for references.</p>
  <mat-divider></mat-divider>
</div>
<div mat-dialog-actions class="contact-buttons">
  <a mat-icon-button href="tel: {{info.phone }}">
    <mat-icon>phone</mat-icon>
  </a>
  <a mat-icon-button href="mailto: {{ info.email }}">
    <mat-icon>email</mat-icon>
  </a>
</div>
